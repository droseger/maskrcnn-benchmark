MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "/home/daniel.rose/maskrcnn-benchmark/models/R-50_coco.pth"
  BACKBONE:
    CONV_BODY: "R-50-HGN-FPN"
  HGN:
    INPUT_STAGES: [3] # feed only the smallest stage to HGN
    STACK_SIZE_FOR_STAGES: [1] # for this stage, use stack size 1
    NUM_MODULES_FOR_STAGES: [1] # for this stage, use 1 consecutive module at each depth level
    HG_DEPTH_FOR_STAGES: [2] # for this stage, use hg with depth 2
    RES_FUNC: "ResidualWithGN"
  FPN:
    USE_GN: True
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64) # adjust according to model
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TRAIN: 1000  # 1000 * IMS_PER_BATCH
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    USE_FPN: True
  ROI_BOX_HEAD:
    NUM_CLASSES: 7 # See annotations. number of classes + background
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
  ROI_MASK_HEAD:
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    FEATURE_EXTRACTOR: "MaskRCNNFPNFeatureExtractor"
    PREDICTOR: "MaskRCNNC4Predictor"
    POOLER_RESOLUTION: 14
    POOLER_SAMPLING_RATIO: 2
    RESOLUTION: 28
    SHARE_BOX_FEATURE_EXTRACTOR: False
  MASK_ON: True
DATASETS:
  TRAIN: ("sidewalk_train",)
  VAL: ("sidewalk_val",)
  TEST: ("sidewalk_test",)
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  IMS_PER_BATCH: 1
  BASE_LR: 0.00125
  WEIGHT_DECAY: 0.0001
  STEPS: (960000, 1280000)
  MAX_ITER: 1440000
TEST:
  IMS_PER_BATCH: 1
OUTPUT_DIR: "./out/sidewalk.hgn.fpn.gn.bs1"
